<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Foto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
      border: 2px solid #ddd;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #555;
    }
    /* Modal untuk gambar full-resolution */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }
    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .modal-prev {
      left: 20px;
    }
    .modal-next {
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>Galeri Foto Saya</h1>
  <div class="gallery" id="gallery">
    <!-- Ganti dengan nama file gambar kamu -->
    <img src="images/Bunga1.jpg" alt="bunga1">
    <img src="images/Bunga2.jpg" alt="bunga2">
    <img src="images/Bunga3.jpg" alt="bunga3">
    <img src="images/Bunga4.jpg" alt="bunga4">
    <img src="images/Bunga5.jpg" alt="bunga5">
    <img src="images/Bunga6.jpg" alt="bunga6">
    
    <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
  </div>

  <!-- Modal untuk menampilkan gambar full-resolution -->
  <div id="modal" class="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <span class="modal-nav modal-prev" onclick="prevImage()">&#10094;</span>
    <img id="modal-image" src="">
    <span class="modal-nav modal-next" onclick="nextImage()">&#10095;</span>
  </div>

  <script>
    let currentImageIndex = 0;
    const images = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modal-image');

    // Buka modal saat gambar diklik
    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentImageIndex = index;
        modalImage.src = img.src;
        modal.style.display = 'flex';
      });
    });

    // Tutup modal
    function closeModal() {
      modal.style.display = 'none';
    }

    // Gambar sebelumnya
    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      modalImage.src = images[currentImageIndex].src;
    }

    // Gambar berikutnya
    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      modalImage.src = images[currentImageIndex].src;
    }

    // Tutup modal saat klik di luar gambar
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
