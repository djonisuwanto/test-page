<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Foto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Galeri Foto Saya</h1>
  <div class="gallery">
    <!-- Ganti 'images/foto1.jpg' dengan nama file gambar kamu -->
    <img src="images/Bunga1.jpg" alt="bunga1">
    <img src="images/Bunga2.jpg" alt="bunga2">
    <img src="images/Bunga3.jpg" alt="bunga3">
    <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
  </div>
</body>
</html>
